<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for external CSS stylesheet -->
    <link rel="stylesheet" href="../css/contact.css">
    <title>Spellbinding - Contact Page</title>
</head>
<body>

    <!-- TALIHA IS WORKING ON THIS PAGE -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>Got some burning questions for us? Please use the contact form below to get in touch.</p>
        <strong><p>Required fields are followed by <span aria-label="required">*</span>.</p></strong>
        <form method="" action="">
            <ul>
                <li>
                    <!-- Hidden input type that adds a timestamp to the submitted message. Timestamp value will be set via JS -->
                    <input type="hidden" id="timestamp" name="timestamp" value="1234567890">
                </li>
                <li>
                    <label for="name">Name: <span aria-label="required">*</span></label>
                    <input required type="text"  id="name" name="user_name" pattern="[a-zA-Z]+" title="Alphabet characters only" />
                </li>
                <li>
                    <label for="email">Email: <span aria-label="required">*</span></label>
                    <input required type="email"  id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message: <span aria-label="required">*</span></label>
                    <textarea  required id="msg" name="user_msg"></textarea>
                </li>
                <li class="button">
                    <button type="submit" class="primary-btn">Submit</button>
                    <button type="reset" class="secondary-btn">Reset</button>
                </li>
            </ul>
        </form>
    </div>
    <!-- Link for external JavaScript -->
    <script src="../js/contact.js"></script>
</body>
</html>
